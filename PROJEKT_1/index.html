<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography - Home</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>

<div id="place-header"></div>

<main>
  <section class="minimal-hero">

      <h1>Capture the Moment</h1>
      <p class="subtitle">Professional photography & visual storytelling</p>

      <div class="clock-box">
        <p class="clock-label">We are Opening in:</p>
        <span id="digital-clock">Loading...</span>
      </div>

      <div class="hero-buttons">
        <a href="gallery.html" class="btn-primary">View Portfolio</a>
        <a href="contact.html" class="btn-secondary">Contact Me</a>
      </div>
    </div>
  </section>

  <section class="features-section">
    <h2>My Specializations</h2>
    <div class="features-grid">
      <div class="feature-card">
        <h3>Architecture</h3>
        <p>Urban lines and geometry.</p>
      </div>
      <div class="feature-card">
        <h3>Portrait</h3>
        <p>Emotions caught in a frame.</p>
      </div>
      <div class="feature-card">
        <h3>Nature</h3>
        <p>Wild and untouched beauty.</p>
      </div>
    </div>
