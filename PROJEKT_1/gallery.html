<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>

<div id="place-header"></div>

<main>
    <h2>Selected Artwork</h2>
    <p style="margin-bottom: 30px;">A collection of my favorite shots from recent travels and sessions.</p>

    <section class="gallery-container">
        <div class="photo-item">
            <img src="images/img.jpg" alt="Modern Architecture">
            <p class="photo-desc">Urban Geometry</p>
        </div>
        <div class="photo-item">
            <img src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Portrait">
            <p class="photo-desc">Studio Portrait</p>
        </div>
        <div class="photo-item">
            <img src="https://images.pexels.com/photos/1485894/pexels-photo-1485894.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature">
            <p class="photo-desc">Morning Fog</p>
        </div>
        <div class="photo-item">
            <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Meeting">
            <p class="photo-desc">Corporate Event</p>
        </div>
        <div class="photo-item">
            <img src="images/img.jpg">
            <p class="photo-desc">Abstract Details</p>
        </div>
    </section>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid #ddd;">

    <section class="video-section">
        <h3>Behind the Scenes</h3>
        <p>Watch how we work on set.</p>
        <video id="myVideo" controls class="video-player">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Brak obs≈Çugi video.
        </video>
    </section>

</main>

<div id="place-footer"></div>

</body>
</html>
