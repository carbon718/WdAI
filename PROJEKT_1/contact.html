<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div id="place-header"></div>

<main>
    <h2>Contact me</h2>

    <form action="#" method="post" class="contact-form" novalidate>

        <div id="error-container" class="error-msg"></div>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>

        <label for="topic">Message subject:</label>
        <select id="topic" name="topic">
            <option value="session">Photo session</option>
            <option value="reportage">Reportage</option>
            <option value="other">Other inquiry</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message..." required minlength="10"></textarea>

        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>

        <input type="submit" value="Send" class="btn-submit">
    </form>
</main>

<div id="place-footer"></div>

</body>
</html>
